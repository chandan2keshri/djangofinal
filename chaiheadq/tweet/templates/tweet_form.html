{% extends "layout.html" %} {% block title %} {% if form.instance.pk %} Edit
Tweet {% else %} Create Tweet {% endif %} {% endblock %} {% block content %}
<div class="max-w-4xl mx-auto py-6">
  <h1 class="text-3xl font-bold mb-6 text-center">
    {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
  </h1>

  <form
    class="bg-black p-6 rounded-lg shadow-md"
    enctype="multipart/form-data"
    method="POST"
  >
    {% csrf_token %}
    <div class="mb-4">{{ form.as_p }}</div>

    <button
      type="submit"
      class="w-full py-2 bg-yellow-500 text-white font-bold rounded hover:bg-yellow-600 transition duration-300"
    >
      Submit
    </button>
  </form>

  <div class="mt-4 text-center">
    <a href="{% url 'tweet_list' %}" class="text-blue-500 hover:text-blue-700">
      Back to tweet list
    </a>
  </div>
</div>
{% endblock %}
